<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <script src="cart.js"></script>


</head>
<body>

    <h2>Product List</h2>

    <div id="products">
        <div>
            <span>Product 1</span>
            <span>$20.00</span>
            <button class="add-to-cart" onclick="addToCart('Product 1', 20.00)">Add to Cart</button>
        </div>
        <div>
            <span>Product 2</span>
            <span>$15.00</span>
            <button class="add-to-cart" onclick="addToCart('Product 2', 15.00)">Add to Cart</button>
        </div>
        <!-- test products  -->
    </div>

    <h2>Shopping Cart</h2>

    <div id="cart">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be displayed here -->
            </tbody>
        </table>
    </div>

</body>
</html>
