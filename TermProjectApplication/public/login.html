<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sip 'n Snuggles: Coffee for a Cause</title>
    <link rel="stylesheet" href="/style.css">
    <meta charset="utf-8">
</head>

<body>
    <div id="login-container">
        <img id="login-logo" src="/images/sipnsnuggles_logo.png">

        <p>Welcome to Sip N' Snuggles!</p>
        <form id="login-form">
            <label>Email</label>
            <input type="email" id="email-input">
            <br>

            <label>Password</label>
            <input type="password" id="password-input">
            <br>

            <button class="login-btn" >New User? Register Here</button>
            <button class="login-btn" type="submit">Login</button>
        </form>

    </div>
</body>



</html>
