<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sip 'n Snuggles: Coffee for a Cause</title>
    <link rel="stylesheet" href="styles/admin.css">
    <meta charset="utf-8">
    <script type="module" src="scripting/admin-product-edit.js"></script>

</head>

<body>
    <header>
        <!-- body1_container holds the header/navigation bar thats present on every page-->
        <div id="body1_container"><!--inline-->

            <a href="admin.html">
                <img src="images/sipnsnuggles_logo.png" id="logo" alt="cat logo">
            </a>

            <div id="admin-title">
                Administrator
            </div>

            <div>
                <button class="nav_bar" onclick="window.location.href='admin-bulk-upload.html'">Bulk Product
                    Upload</button>
            </div>

            <div>
                <button class="nav_bar" onclick="window.location.href='admin-product-edit.html'">Product Edit</button>
            </div>

            <div>
                <button class="nav_bar" onclick="window.location.href='index.html'">Sign Out</button>
            </div>
        </div>
    </header>

    <!--this container holds the cat prints that go across the screen as a divider-->
    <div class="cat_prints_container"> <!--block-->
        <hr class="cat_prints">
    </div>

    <!-- the hook is the box of text below the nav bar-->
    <div id="hook">
        <!-- this container holds the section to list a new product -->
        <div>
            <h1>List a New Product</h1>
            <div id="new-product-container">
                <div>
                    <label>Product Name: </label>
                    <input type="text" id="name"><br>
                    <label>Price: </label>
                    <input type="text" id="cost"><br>
                    <label>ImageURL:  must be in the ./images/ directory! </label>
                    <input type="text" id="path" accept="image/*"><br>
                    <label>Category: </label>
                    <select id="category" name="category">
                        <option value="Coffee">Coffee</option>
                        <option value="Tea">Tea</option>
                        <option value="Accessories">Accessories</option>
                    </select><br>
                </div>
                <div>
                    <label>Description: </label>
                    <textarea id="description" rows="5" cols="30"></textarea><br>
                </div>
            </div>
            <div id="new-prod-buttons">
                <input type="submit" id="edit-submit" class="submit" value="Submit">
            </div>


        </div>

        <!--this container holds the cat prints that go across the screen as a divider-->
        <div class="cat_prints_container"> <!--block-->
            <hr class="cat_prints">
        </div>

        <!-- this container holds the title and the search bar -->
        <div id="search-edit">
            <h1>Select a product below to edit the product details:</h1>
            <div id="search">
                <input type="text" class="search_bar" placeholder="Search">
            </div>
        </div>

        <!-- this container holds the button to filter by a selected category -->
        <div id="category-filter">
            <p>Select a Category: </p>
            <select id="category-filter-select" name="category">
                <option value="All">All</option>
                <option value="Coffee">Coffee</option>
                <option value="Tea">Tea</option>
                <option value="Accessories">Accessories</option>
            </select><br>
        </div>

        <!-- this container holds all the products that are listed on the site -->
        <div id="item-list"></div>
    </div>

    <!--this container holds the cat prints that go across the screen as a divider-->
    <div class="cat_prints_container">
        <hr class="cat_prints">
    </div>

    <footer><!--this is the footer-->
        <div id="footer_background">
            <div id="coffee_bean_footer_accent">
                <p>Copyright Â© 2024 Sip 'n Snuggles</p>
            </div>
        </div>
    </footer>
</body>



</html>
